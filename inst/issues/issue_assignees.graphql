query issue_assignees($org: String!, $repo: String!, $cursor: String) {
  repository(owner: $org, name: $repo) {
    issues(last: 100, before: $cursor){
      nodes{
        number
        assignees(first:10) {
          nodes {
            login
          }
        }
      }
      pageInfo {
        hasPreviousPage
        startCursor
      }
    }
  }
}
