query issues($org: String!, $repo: String!, $cursor: String) {
  repository(owner: $org, name: $repo) {
    issues(last: 100, before: $cursor){
      nodes{
        title
        body
        author {
          login
        }
        number
        milestone {
          title
          number
        }
        state
      }
      pageInfo {
        hasPreviousPage
        startCursor
      }
    }
  }
}
