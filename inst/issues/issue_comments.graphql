query issue_comments($org: String!, $repo: String!) {
  repository(owner: $org, name: $repo) {
    issues(first: 100){
      nodes{
        number
        id
        databaseId
        comments(first: 20){
          nodes{
            author {
              login
            }
            createdAt
            bodyText
          }
        }
      }
    }
  }
}
