query issue_comments($org: String!, $repo: String!, $cursor: String) {
  repository(owner: $org, name: $repo) {
    issues(last: 100, before: $cursor){
      nodes{
        number
        comments(first: 50){
          nodes{
            author {
              login
            }
            createdAt
            body
          }
        }
      }
      pageInfo {
        hasPreviousPage
        startCursor
      }
    }
  }
}
