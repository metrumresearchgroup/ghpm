query issues_connections($org: String!, $repo: String!, $cursor: String) {
  repository(owner: $org, name: $repo) {
    issues(last: 100, before: $cursor) {
      nodes {
        number
        timelineItems(itemTypes: [CONNECTED_EVENT, DISCONNECTED_EVENT], first: 30) {
          nodes {
            __typename
            ... on ConnectedEvent {
              id
              createdAt
              actor {
                login
              }
              subject {
                ... on PullRequest {
                  pull_request: number
                }
              }
            }
            ... on ConnectedEvent {
              id
              createdAt
              actor {
                login
              }
              subject {
                ... on PullRequest {
                  pull_request: number
                }
              }
            }
          }
        }
      }
      pageInfo {
        hasPreviousPage
        startCursor
      }
    }
  }
}
