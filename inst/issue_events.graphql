query issue_events($org: String!, $repo: String!) {
  repository(owner: $org, name: $repo) {
    issues(first: 100){
      nodes{
        number
        timelineItems(itemTypes:[ ADDED_TO_PROJECT_EVENT, MOVED_COLUMNS_IN_PROJECT_EVENT], first: 100){
          nodes {
            __typename
            ... on AddedToProjectEvent{
              actor {
                login
              }
              project {
                name
              }
              projectColumnName
              createdAt
            }
            ... on MovedColumnsInProjectEvent {
              actor {
                login
              }
              project {
                name
              }
              projectColumnName
              createdAt
            }
          }
        }
      }
    }
  }
}
