query pullrequest_comments($org: String!, $repo: String!) {
  repository(owner: $org, name: $repo) {
    pullRequests(first: 100) {
      nodes {
        number
        comments(first: 100){
          nodes {
            author {
              login
            }
            bodyText
            createdAt
          }
        }
      }
    }
  }
}
