query all_pull_requests($org: String!, $repo: String!) {
  repository(owner: $org, name: $repo) {
    pullRequests(last: 100) {
      nodes {
        number
        title
        author {
          login
        }
        body
        bodyText
        milestone {
          title
        }
        createdAt
        mergedBy {
          login
        }
        mergedAt
        baseRefName
        state
      }
    }
  }
}
