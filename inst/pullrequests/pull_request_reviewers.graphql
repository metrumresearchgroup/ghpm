query pull_request_reviewers($org: String!, $repo: String!) {
  repository(owner: $org, name: $repo) {
    pullRequests(last: 100) {
      nodes {
        number
        reviewRequests(last:100){
          nodes {
            requestedReviewer{
              ... on User {
                login
              }
            }
          }
        }
      }
    }
  }
}
