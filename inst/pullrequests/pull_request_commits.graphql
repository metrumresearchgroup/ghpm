query pull_request_commits($org: String!, $repo: String!, $number: Int!, $cursor: String) {
  repository(owner: $org, name: $repo) {
    pullRequest(number: $number) {
      commits(last: 100, before: $cursor) {
        nodes {
          commit {
            oid
            author {
              name
            }
            messageHeadline
            message
            authoredDate
          }
        }
        pageInfo {
          hasPreviousPage
          startCursor
        }
      }
    }
  }
}
